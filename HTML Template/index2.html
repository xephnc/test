<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Event Cards</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Events Cards</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#"><i class="material-icons">search</i></a></li>
                <li><a href="psalmist.html">Psalmist</a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li><a href="psalmist.html">Psalmist</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="container">
        <div class="search-bar">

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12 m6 l3">
                            <i class="fa fa-calendar prefix" aria-hidden="true"></i>
                            <input id="event_from" type="text" class="datepicker">
                            <label for="event_from">From</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="fa fa-calendar prefix" aria-hidden="true"></i>
                            <input id="event_to" type="text" class="datepicker">
                            <label for="event_to">To</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <select multiple>
                                <option value="" disabled selected>Choose group</option>
                                <option value="1">Youth</option>
                                <option value="2">YACG</option>
                                <option value="3">Adult CG</option>
                                <option value="3">Chinese</option>
                            </select>
                            <label>Event Group</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m10 l10">
                            <i class="material-icons prefix">search</i>
                            <input id="search_cards" type="text" class="validate">
                            <label for="search_cards">What you want search?</label>
                        </div>
                        <div class="input-field col s12 m2 l2 center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Search
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <h5>August 2017</h5>
        <div class="divider"></div>
        <div class="section">
            <div class="row">
                <div class="col s12 m3 l3">
                    <div class="card small white">
                        <div class="card-content grey-text text-darken-2">
                            <div class="card-article">
                                <p>15th May 2017</p>
                                <div class="divider"></div>
                                <h5>TOD Church Family Camp</h5>
                                <ul>
                                    <li><i>19th March - 23rd March 2017</i></li>
                                    <li><i>Port Dickson</i></li>
                                </ul>
                            </div>
                            <div class="card-action">
                                <small class="grey-text text-darken-2 left"><i>TOD Event</i></small>
                                <a class="red-text text-lighten-1 right" href="singlecard.html">View Card</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/event.cards.js"></script>
</body>
</html>
